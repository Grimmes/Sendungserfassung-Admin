<div class="login-container">

    <div class="form-container">
        <form class="login-form">
            <input type="text" class="login-input" placeholder="Benutzername" ng-model="username">
            <input type="password" class="login-input" placeholder="Passwort" ng-model="password">
            <button class="login-button icon-signin" ng-click="login()">Login</button>
        </form>
    </div>

</div>
